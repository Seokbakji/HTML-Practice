<script>
	var PrintMessage = "계산 결과는?"
	var x = 10;
	var y = 5;
	var z = 0.45

	var result;

	//각 변수 값 출력
	console.log('각 변수 안의 값들을 출력')
	console.log(x);
	console.log(y);
	console.log(z);
	console.log(result);

	//덧셈
	console.log(x + z);

	result = x + z;
	console.log('덧셈 ' + PrintMessage);
	console.log(result);

	//뺄셈
	console.log(x - z);

	//곱셈
	console.log(x * y);

	//나눗셈
	console.log(x / y);

	//복합연산
	z += z;

	//단항연산
	x ++;

	//나머지연산
	console.log(x % y);

	//각 변수 값 출력
	console.log(x);
	console.log(y);
	console.log(z);
	console.log(result);

</script>
